language: cpp

compiler:
  - gcc

sudo: false

addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
      - george-edison55-precise-backports
      - boost-latest
    packages:
      - cmake
      - cmake-data
      - gcc-5
      - g++-5
      - libboost1.55-dev

script:
- mkdir build
- cd build
- cmake -DCMAKE_INSTALL_PREFIX=../install .. && cmake --build . --target test_all && cmake --build . --target install
