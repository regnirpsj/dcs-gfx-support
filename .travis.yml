# -*- Mode: YAML -*-

sudo: false # request container-base infrastructure
language: cpp

matrix:
  include:
    - compiler: gcc
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
            - george-edison55-precise-backports
            - boost-latest
          packages:
            - cmake
            - cmake-data
            - git
            - lcov
            - libboost1.55-all-dev
            - g++-5
      env:
        - MATRIX_CC=gcc-5
        - MATRIX_CXX=g++-5
    - compiler: clang
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
            - llvm-toolchain-precise-3.7
            - george-edison55-precise-backports
            - boost-latest
          packages:
            - cmake
            - cmake-data
            - git
            - lcov
            - libboost1.55-all-dev
            - clang-3.7
      env:
        - MATRIX_CC=clang-3.7
        - MATRIX_CXX=clang++-3.7

before_script
  - gem install coveralls-lcov
  - mkdir ${TRAVIS_BUILD_DIR}/extra
  - mkdir ${TRAVIS_BUILD_DIR}/build
  - cd ${TRAVIS_BUILD_DIR}/extra
  - git clone http://github.com/g-truc/gli.git gli-git
  - git clone http://github.com/g-truc/glm.git glm-git
  - cd ${TRAVIS_BUILD_DIR}/build
  - lcov --directory . --zerocounters
  
script:
  - export CC=${MATRIX_CC}
  - export CXX=${MATRIX_CXX}
  - export GLI_ROOT_DIR=${TRAVIS_BUILD_DIR}/extra/gli-git
  - export GLM_ROOT_DIR=${TRAVIS_BUILD_DIR}/extra/glm-git
  - export HUGH_INSTALL_PREFIX=${TRAVIS_BUILD_DIR}/install
  - export HUGH_SUPPORT_COVERAGE=1
  - cd ${TRAVIS_BUILD_DIR}/build
  - cmake -DVERBOSE=1 .. && cmake --build . --target test_all
  
after_success:
  - cd ${TRAVIS_BUILD_DIR}/build
  - lcov --directory . --capture --output-file coverage.info
  - lcov --remove coverage.info 'test/*' '/usr/*' --output-file coverage.info
  - lcov --list coverage.info
  - coveralls-lcov --repo-token ${COVERALLS_TOKEN} coverage.info
