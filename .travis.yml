language: cpp

compiler:
  - gcc

sudo: false

addons:
  apt:
    sources:
      - george-edison55-precise-backports
    packages:
      - cmake
      - cmake-data

script:
- mkdir build
- cd build
- cmake -DCMAKE_INSTALL_PREFIX=../install .. && cmake --build . --target test_all && cmake --build . --target install
